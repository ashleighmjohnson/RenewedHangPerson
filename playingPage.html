<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="playingPage.css">
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="playingPage.js" defer></script>
    <script src="scripts.js"></script>
</head>
<body>
    <audio src='/Valorant.mp3' autoplay></audio>
    <div id="menu"></div>
    <div class="game-model">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
    <div class="game-box"> 
        <ul class="word-display">
        </ul>
        <h4 class="hint-text">
            Hint:
            <b> No hints yet!</b>
        </h4>
        <h4 class="guesses-text">
            Incorrect guesses:
            <b> 0 / 6</b>
        </h4>
        <div class="keyboard"></div>
    </div>
</div>
</body>
<script>
    menu();
</script>
</html>
