<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        async function fetchLeaderboard() {
            try {

                const response = await fetch('http://localhost:3000/leaderboard');
                
                const rawData = await response.text();
                console.log('Raw response:', rawData); 

                if (!response.ok) {
                    throw new Error('Failed to fetch leaderboard data');
                }

                const leaderboard = JSON.parse(rawData);

                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = ''; 

                leaderboard.forEach((player, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<b>Player ${index + 1}:</b> ${player.username} - ${player.puzzles_completed} puzzles completed (Streak: ${player.daily_streak})`;
                    leaderboardList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                alert('Failed to load leaderboard data');
            }
        }

        window.onload = fetchLeaderboard;
    </script>
</head>
<body>

    <audio src='/Valorant.mp3' autoplay></audio>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
        </ul>
    </div>
</body>
</html>
